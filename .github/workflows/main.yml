name: Docker Image CI-CD dev
on:
  push:
    branches: [ "main" ]
env:
  IMAGE_NAME: thomazjoseph/node_test123:latest
jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          push: true
          tags: ${{env.IMAGE_NAME}}
          cache-from: type=registry,ref=${{env.IMAGE_NAME}}
          cache-to: type=inline
          build-args: |
            SECRET_NAME=${{secrets.SECRET_NAME}}
            AWS_REGION=${{secrets.AWS_REGION}} 
            
  deploy-to-ec2:
    needs: build-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: node.yml
          directory: ./Playbooks
          key: ${{secrets.SSH_PRIVATE_KEY}}
          options: |
            --ssh-extra-args "-o StrictHostKeyChecking=no"
            --extra-vars "docker_username=${{ secrets.DOCKER_USERNAME }} docker_password=${{ secrets.DOCKER_PASSWORD }}"
          inventory: |
            54.205.223.240 ansible_user=ubuntu